<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let modelosCarros = ['Civic', 'Corolla', 'Focus', 'Cruze', 'Golf'];
        let consumoCarros = [14, 12, 10, 11, 13];
        const distanciaPercorrida = 1000;
        const precoGasolina = 2.25;

        let consumoCarroMaisEconomico = Infinity;
        let carroMaisEconomico = '';
        for (carro of modelosCarros) {
            let indice = modelosCarros.indexOf(carro);
            if (consumoCarroMaisEconomico > consumoCarros[indice]) {
                carroMaisEconomico = carro;
                consumoCarroMaisEconomico = consumoCarros[indice];
            }
        }

        let mensagem = `Relatório Final\n`;
        for (item of modelosCarros) {
            let indiceCarro = modelosCarros.indexOf(item);
            let qntGasolina = (distanciaPercorrida/consumoCarros[indiceCarro]).toFixed(2);
            let custo = (qntGasolina*precoGasolina).toFixed(2)
            mensagem += `${item}    -   ${qntGasolina} litros   -   R$${custo}\n`
        }

        alert(mensagem+`O menor consumo é do ${carroMaisEconomico}.`)
    </script>
</body>
</html>
