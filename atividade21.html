<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let modelosCarros = [];
        let consumoCarros = [];
        const distanciaPercorrida = 1000;
        const precoGasolina = 2.25;

        while (true) {
            let userCarro = prompt('Informe o modelo do carro (0 para parar): ')
            if (userCarro.trim() === '') {
                alert('Informe o nome do carro')
            } else if (userCarro === '0'){
                if (modelosCarros.length == 0) {
                    alert('É necessário informar ao menos um modelo para continuar')
                } else {
                    break
                }
            } else {
                let userConsumo = parseFloat(prompt('Informe o consumo do carro: '))
                modelosCarros.push(userCarro);
                consumoCarros.push(userConsumo);    
            }
        }

        let consumoCarroMaisEconomico = -Infinity;
        let carroMaisEconomico = '';
        for (carro of modelosCarros) {
            let indice = modelosCarros.indexOf(carro);
            if (consumoCarroMaisEconomico < consumoCarros[indice]) {
                carroMaisEconomico = carro;
                consumoCarroMaisEconomico = consumoCarros[indice];
            }
        }

        let mensagem = `Relatório Final\n`;
        for (item of modelosCarros) {
            let indiceCarro = modelosCarros.indexOf(item);
            let consumoCarro = consumoCarros[indiceCarro];
            let qntGasolina = (distanciaPercorrida/consumoCarro).toFixed(2);
            let custo = (qntGasolina*precoGasolina).toFixed(2)
            mensagem += `${item}    -   ${consumoCarro.toFixed(2)}  -  ${qntGasolina} litros   -   R$${custo}\n`
        }

        alert(mensagem+`O menor consumo é do ${carroMaisEconomico}.`)
    </script>
</body>
</html>
