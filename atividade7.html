<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros = [1,2,3,4,5];
        let soma = 0;
        let multiplicacao = 1;

        for (numero of numeros) {
            soma += numero;
            multiplicacao *= numero;    
        }

        alert(`Números: ${numeros} | Soma dos números: ${soma} | Multiplicação dos números: ${multiplicacao}`)
    </script>
</body>
</html>
