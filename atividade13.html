<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temperaturas = [];
        let temperaturasAcimaMedia = [];
        let meses = ['janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho', 'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro']

        for (mes of meses) {
            let temperatura = parseFloat(prompt(`Informe a temperatura de ${mes}: `));
            temperaturas.push(temperatura)
        }

        let media = (temperaturas.reduce((a,b) => a + b,0) / temperaturas.length).toFixed(2);

        for (i in temperaturas) {
            if (temperaturas[i] > media) {
                temperaturasAcimaMedia.push(`${meses[i]} - ${temperaturas[i]}°C`)
            }
        }

        alert(`Média anual: ${media}°C, ${temperaturasAcimaMedia}`)
    </script>
</body>
</html>
