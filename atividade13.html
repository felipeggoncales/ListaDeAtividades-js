    <script>
        let contagemSim = 0;

        let pergunta1 = prompt("Telefonou para a vítima?")
        while (true) {
            if (pergunta1.toLowerCase() == 'sim') {
                contagemSim++;
                break
            } else if (pergunta1.toLocaleLowerCase() == 'não' || pergunta1.toLocaleLowerCase() == 'nao') {
                break

        if (contagemSim == 2) {
